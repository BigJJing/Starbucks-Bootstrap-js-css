<html>
<head>
  <meta charset="utf-8" content="text/html" />
  <title>try</title>
  <link href="bootstrap-3.3.7/css/bootstrap.min.css" type="text/css" rel="stylesheet"/>
  <link href="index.css" type="text/css" rel="stylesheet" />
  <script src="bootstrap-3.3.7/jquery-3.2.1.min.js" type="text/javascript"></script>
  <script src="bootstrap-3.3.7/js/bootstrap.min.js" type="text/javascript"></script>
  <script src="try.js" type="text/javascript"></script>
  <style>
    div{
      width: 30%;
      height:100%;
      background: #ccc;
      position: fixed;
      left:0px;
      top:0px;
    }
    p{
      font-size: 26px;
    }
    table{
      width:50%;
      height:50%;
      color:red;
    }
    #box2{
      background: #999;
      opacity:0;
      transition: opacity 0.5s linear;
    }
    #box1{
      z-index: 1;
      opacity:1;
      transition: opacity 0.5s linear;
    }


  </style>
</head>


<body>
  <div id="box2">
    <input type="button" value="切换到box1" id="btn2"/>
    <table>
      <tr>
        <td>
          111
        </td>
      </tr>
    </table>
    <p>这是box 2</p>
  </div>
  <div id="box1">
    <input type="button" value="切换到box2" id="btn1"/>
    <p>这是box 1</p>
  </div>

</body>
